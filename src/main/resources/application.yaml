server.port: 8081
spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true
    default-property-inclusion: non_null

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
  flyway:
    enabled: false
  sql:
    init:
      mode: always
      platform: h2
      data-locations: classpath:db/local/insert_device_info.sql
  h2:
    console:
      enabled: true
      path: /h2-console

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    url: jdbc:mariadb://${DB_HOST}:33333/DASHBOARD
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  security:
    user:
      name: api-user
      password: ${API_USER_PASSWORD}

  flyway:
    baseline-on-migrate: true

logging:
  level:
    org:
      flywaydb: DEBUG